<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" as="style">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">

  <title>Rezy Photo Editor</title>
</head>
<body>
  <header>
    <div id="name-of-site" class="header">Rezy's photo editor</div>
  </header>
  <main>
    <section id="images" class="images-container">
      <div id="photo" class="flex-col gap-20">
        <div class="flex-col">
          <div id="helpful-text-above-image" class="header">Drop photo<br/>or click<br/> here</div>
          <div class="header">↓</div>
        </div>
        <div class="disabled loader" id="spinner"></div>
        <div id="image-holder">
          <label>
            <img src="public/Bella.jpg" alt="image" class="image" id="image">
            <input type="file" style="display: none;">
          </label>
        </div>
        <div class="flex-row-gap-20">
          <button id="prev-state-btn" class="purpleBorder containerLabel hover">←</button>
          <button id="next-state-btn" class="purpleBorder containerLabel hover">→</button>
        </div>
        <button id="reset-state-btn" class="redBorder containerLabel hover">Reset</button>
      </div>
    </section>
    <div id="separator" class="separator"></div>
    <section id="settings" class="settings-container">
      <div class="flex-row-gap-20">
      
        <div class="container">

          <div class="flex-row-gap-20">
            <button id="grayScale-btn" class="containerLabel hover">To GrayScale</button>
          </div>

          <div class="flex-row-gap-20">
            <button id="negative-btn" class="containerLabel hover">To Negative</button>
            <div class="slider-container">
              <input type="range" min="0" max="255" value="0" class="slider" id="negative-slider">
              <span class="value-display" id="negative-slider-value">0</span>
            </div>
          </div> 

          <div class="flex-row-gap-20">
            <button id="brightness-btn" class="containerLabel hover">Bright Up</button>
            <div class="slider-container">
              <input type="range" min="0" max="255" value="0" class="slider" id="brightness-slider">
              <span class="value-display" id="brightness-slider-value">0</span>
            </div>
          </div>

          <div class="flex-row-gap-20">
            <button id="binary-btn" class="containerLabel hover">Binarization</button>
            <div class="slider-container">
              <input type="range" min="0" max="255" value="0" class="slider" id="binary-slider">
              <span class="value-display" id="binary-slider-value">0</span>
            </div>
          </div>

        </div>

        <div class="container">
          <div class="containerLabel flex-row-gap-20">
            <div class="flex-col gap-20">
              <button id="more-contrast-btn" class="containerLabel hover">More Contrast</button>
              <button id="less-contrast-btn" class="containerLabel hover">Less Contrast</button>
            </div>
            <div class="flex-col gap-20">
              <label class="flex-row-gap-20">
                <div class="header">Q1</div>
                <input type="number" class="value-picker" id="picker1" min="0" max="255" value="0">
              </label>
              <label class="flex-row-gap-20">
                <div class="header">Q2</div>
                <input type="number" class="value-picker" id="picker2" min="0" max="255" value="0">
              </label>
            </div>
          </div>
        </div>

      </div>
      </section>
  </main>
  <script defer src="main.js" type="module"></script>
</body>
</html>
