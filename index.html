<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" as="style">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">

  <title>Rezy Photo Editor</title>
</head>
<body class="container_vertical container_vertical_top container_vertical_center-X">
  <header class="container_horizontal container_horizontal_center-X container_padding-vertical text_secondary text_big-font text_bold">
    Rezy's photo editor
  </header>

  <main class="container container_horizontal container_horizontal_left">
    <!-- Image and stack controls -->
    <section class="container_vertical container_vertical_center-Y container_vertical_center-X container_padding-horizontal container_gap">
      <!-- Text about adding picture -->
      <div class="container_vertical container_vertical_center-X ">
        <div class="text_big-font text_secondary text_normal text_big-font">Drop or Click</div>
        <div class="text_big-font text_secondary text_normal text_big-font">&dArr;</div>
      </div>

      <div class="spinner disabled"></div>
      <!-- Image -->
      <label class="container_vertical container_vertical_center-X" id="image-holder">
        <img src="public/Bella.jpg" alt="image" class="image">
        <input type="file">
      </label>

      <!-- Controls -->
      <div class="container_vertical container_vertical_center-X container_vertical_center-Y container_gap">
        <div class="button button__secondary" id="btn-enlarge">Enlarge üîç</div>
        <div class="container_horizontal container_horizontal_center-X container_gap">
          <div class="button button__secondary" id="btn-stack-revert">&larr;</div>
          <div class="button button__secondary" id="btn-stack-unrevert">&rarr;</div>
        </div>
        <div class="button button__danger" id="btn-stack-reset">Reset</div>
      </div>
    </section>
    
    <!-- Separator -->
    <div class="container__separator container container_vertical container_vertical_center-Y"></div>
    
    <section class="container_horizontal container_horizontal_left container_vertical_left container_gap container_padding-horizontal">
      <!-- Buttons and sliders -->
      <div class="container_vertical container_vertical_top container_gap">
        <div class="card-bordered container_vertical container_gap">
          <div id="btn-grayscale" class="button button__default">
            To GrayScale
          </div>
        </div>
  
        <div class="card-bordered container_vertical container_gap">
          <div class="button button__default" id="btn-negative">To Negative</div>
          <div class="container_horizontal container_gap">
            <input type="range" min="0" max="255" value="0" id="slider-negative">
            <span id="slider-negative-value" class="slider__input">0</span>
          </div>
        </div>

        <div class="card-bordered container_vertical container_gap">
          <div class="button button__default" id="btn-brightness">Make brighter</div>
          <div class="container_horizontal container_gap">
            <input type="range" min="0" max="255" value="0" id="slider-brightness">
            <span id="slider-brightness-value" class="slider__input">0</span>
          </div>
        </div>

        <div class="card-bordered container_vertical container_gap">
          <div class="button button__default" id="btn-binarization">Binarization</div>
          <div class="container_horizontal container_gap">
            <input type="range" min="0" max="255" value="0" id="slider-binarization">
            <span id="slider-binarization-value" class="slider__input">0</span>
          </div>
        </div>
      </div>

      <div class="container_vertical container_vertical_top container_gap">
        <div class="card-bordered container_horizontal container_horizontal_center-X container_gap">
          <div class="container_vertical container_gap">
            <div class="button button__default" id="btn-contrast-more">More contrast</div>
            <div class="button button__default" id="btn-contrast-less">Less contrast</div>
          </div>

          <div class="card-bordered container_vertical container_gap">
            <label class="container_horizontal container_horizontal_center-X container_gap">
              <div class="text_secondary text_normal-font text_bold">Upper</div>
              <input type="number" class="value-picker" id="picker-contrast-upper" min="0" max="255" value="255">
            </label>

            <label class="container_horizontal container_horizontal_center-X container_gap">
              <div class="text_secondary text_normal-font text_bold">Lower</div>
              <input type="number" class="value-picker" id="picker-contrast-lower" min="0" max="255" value="0">
            </label>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
